<form class="example-form">
  <h1 mat-subheader>  ObraSocial</h1>

  <mat-form-field appearance="fill">
    <mat-label>Obras Sociales</mat-label>
    <mat-select disableRipple>
        <mat-option *ngFor="let item of list" value="item.IdObraSocial">{{item.Descripcion}}</mat-option>
    </mat-select>
  </mat-form-field>
      <mat-list>
        <h3 mat-subheader>Obra Social</h3>
        <mat-list-item *ngFor="let item of list">
          <mat-icon mat-list-icon>folder</mat-icon>
          <h4 mat-line>{{item.IdObraSocial}} - {{item.Descripcion}} </h4>          
        </mat-list-item>
        <mat-divider></mat-divider>
      </mat-list>
  </form>
